# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Inter Variable, Symbols Nerd Font

general {
    hide_cursor = false
    
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/.config/hypr/wallpapers/green_sea.jpg
    blur_passes = 3
}


# USER-BOX
shape {
    monitor =
    size = 400, 600
    color = rgba(35BBB933)
    border_color = rgba(41F6B9ff) rgba(2980B9ff) 90deg
    rounding = 15
    border_size = 2
    # border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 0, 33
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hello $USER!
    color = rgba(35BBB9FF)
    
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 24
    font_family = $font
    position = 0, -125
    halign = center
    valign = center
}

# PROFILE-PHOTO
image {
    monitor =
    path = ~/.config/hypr/images/user.png
    border_size = 0
    border_color = rgba(255, 255, 255, 0)
    size = 150
    rounding = 15
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 20
    halign = center
    valign = center
}
#INPUT
input-field {
    monitor =
    size = 12%, 4%
    outline_thickness = 2
    inner_color = rgba(35BBB933) # no fill

    outer_color = rgba(41F6B9ff) rgba(2980B9ff) 90deg
    check_color = rgba(35BBB9FF) rgba(35BBB9FF) 90deg
    fail_color = rgba(2980B9ff) rgba(41F6B9ff) 45deg

    font_color = rgb(53, 187, 185)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -200
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 100
    font_family = $font
    color = rgb(53, 187, 185)
    position = 0, 250
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 16
    font_family = $font
    color = rgb(53, 187, 185)
    position = 0, 155
    halign = center
    valign = center
}

# LABEL
label {
    monitor =
    text =# $LAYOUT[en,ru]
    font_size = 24
    onclick = hyprctl switchxkblayout all next

    position = 250, -20
    halign = center
    valign = center
}